<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spotify Artist Search</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="init container">
		<div id="artist-search-wrapper" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<form id="artist-search">
				<div class="form-group">
					<label for="search-input">Input Artist Hurr.</label>
					<input type="text" id="search-input" class="form-control" autocomplete="off">
				</div>
				<button id="artist-search-submit" type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>


	</div>
	<div class="artist-info container">
		<ul class="artists"></ul>
		<ul class="albums"></ul>
		<ul class="tracks"></ul>

	</div>


<script src ="views/artist.js"></script>
<script src="views/album.js"></script>
<script src="views/song.js"></script>
<script src ="models/artist_manager.js"></script>
<script src="app.js"></script>
</body>
</html>
